<div class="container">
  <div *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center; background: white;">
    <mat-progress-spinner  class="mat-spinner-color" mode="indeterminate">
    </mat-progress-spinner>
  </div>
  <div class="card" *ngIf="blog">
    <h1 class="card-header"><b>{{blog.heading}}</b></h1>
    <div class="card-body">
      <h2 class="card-title">{{blog.shortIntro}}</h2>
      <div class="card-subtitle mb-2 text-muted">By {{blog.authorName}} {{blog.timeToRead}} min read</div>
      <div class="card-text"><p>{{blog.content}}</p></div>
    </div>
  </div>

  <div class='card-footer'>
    <button class='btn btn-outline-secondary'
            style='width:80px'
            (click)='onBack()'>
      <i class='fa fa-chevron-left'></i> Back
    </button>
  </div>
</div>
